<!DOCTYPE HTML>
<html>
    <head>
        <title>Order Confirmed | Express Couriers & Co</title>
        <meta name="robots" content="noindex, nofollow" />
        <link rel="stylesheet" href="assets/css/main.css" />
    </head>
    <body class="is-preload">
        <div id="wrapper">
            <section class="wrapper style1 fade-up">
                <div class="inner">
                    <h1>Order Confirmed!</h1>
                    <div class="success-message">
                        <p>Your delivery request has been received and payment processed successfully.</p>
                        <p>Order Number: <span id="order-number"></span></p>
                        <p>A confirmation email has been sent with your delivery details.</p>
                        <div class="order-details">
                            <h3>Order Details</h3>
                            <p>Pickup: <span id="pickup-address"></span></p>
                            <p>Dropoff: <span id="dropoff-address"></span></p>
                            <p>Total: $<span id="order-total"></span></p>
                        </div>
                        <div class="actions">
                            <a href="index.html" class="button">Return to Home</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Get data from sessionStorage instead of URL
                const orderDetails = JSON.parse(sessionStorage.getItem('orderDetails') || '{}');
                
                // Update the DOM
                document.getElementById('pickup-address').textContent = orderDetails.pickup || 'N/A';
                document.getElementById('dropoff-address').textContent = orderDetails.dropoff || 'N/A';
                document.getElementById('order-total').textContent = orderDetails.total || '0.00';
                
                // Clear the session storage
                sessionStorage.removeItem('orderDetails');
                
                // Redirect to home if no order details (prevents direct access)
                if (!orderDetails.pickup) {
                    window.location.href = '/';
                }
            });
        </script>
    </body>
</html>
