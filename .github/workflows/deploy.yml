name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]  # Triggers on push to main branch
  workflow_dispatch:      # Allows manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create config file
        run: |
          # Create directory
          mkdir -p assets/js/
          
          # Create config file
          cat > assets/js/config.production.google.js << 'EOL'
          const CONFIG = {
              GOOGLE_PLACES_API_KEY: '${{ secrets.GOOGLE_PLACES_API_KEY }}'
          };
          EOL
          
          # Debug: Show file location and permissions
          echo "File location and permissions:"
          ls -la assets/js/config.production.google.js
          
          # Debug: Show file content (redacted)
          echo "File content:"
          cat assets/js/config.production.google.js | sed 's/[A-Za-z0-9_-]\{20,\}/[REDACTED]/g'
          
          # Debug: Verify file is in artifact path
          echo "Files in assets/js:"
          ls -la assets/js/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 