name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]  # Triggers on push to main branch
  workflow_dispatch:      # Allows manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Update HTML files
        run: |
          for file in *.html; do
            # Create a temporary file with the changes
            awk '
              BEGIN { found = 0 }
              /<head>/ {
                print $0
                print "    <script>"
                print "        window.CONFIG = {"
                print "            GOOGLE_PLACES_API_KEY: \"${{ secrets.GOOGLE_PLACES_API_KEY }}\""
                print "        };"
                print "        console.log(\"CONFIG loaded:\", window.CONFIG);"
                print "    </script>"
                found = 1
                next
              }
              { print }
              END {
                if (!found) {
                  print "Error: No <head> tag found in " FILENAME > "/dev/stderr"
                  exit 1
                }
              }
            ' "$file" > temp.html
            
            if [ $? -eq 0 ]; then
              mv temp.html "$file"
              echo "Updated $file successfully"
            else
              echo "Failed to update $file"
              exit 1
            fi
          done
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 