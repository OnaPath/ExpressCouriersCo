name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]  # Triggers on push to main branch
  workflow_dispatch:      # Allows manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Update HTML files
        run: |
          for file in *.html; do
            # Debug: Show file content before
            echo "Before modification: First 10 lines of $file"
            head -n 10 "$file"
            
            # Create config script
            CONFIG_SCRIPT='<script type="text/javascript">var CONFIG={GOOGLE_PLACES_API_KEY:"${{ secrets.GOOGLE_PLACES_API_KEY }}"};console.log("CONFIG loaded with key");</script>'
            
            # Insert after <head>
            perl -pi -e "s|<head>|<head>\n    $CONFIG_SCRIPT|" "$file"
            
            # Debug: Show file content after
            echo "After modification: First 15 lines of $file"
            head -n 15 "$file"
          done
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 