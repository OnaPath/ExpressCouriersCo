name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]  # Triggers on push to main branch
  workflow_dispatch:      # Allows manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Create config file
        run: |
          # Verify secret exists (without exposing it)
          if [ -z "${{ secrets.GOOGLE_PLACES_API_KEY }}" ]; then
            echo "Error: GOOGLE_PLACES_API_KEY secret is not set"
            exit 1
          fi
          
          # Create config file
          mkdir -p assets/js
          echo "const CONFIG = {" > assets/js/config.production.google.js
          echo "    GOOGLE_PLACES_API_KEY: '${{ secrets.GOOGLE_PLACES_API_KEY }}'" >> assets/js/config.production.google.js
          echo "};" >> assets/js/config.production.google.js
          
          # Debug (showing only structure, not content)
          echo "Config file structure created:"
          echo "- Directory: assets/js/"
          echo "- File: config.production.google.js"
          echo "- Contains: CONFIG object with GOOGLE_PLACES_API_KEY"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 