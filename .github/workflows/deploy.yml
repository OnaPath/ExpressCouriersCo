name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]  # Triggers on push to main branch
  workflow_dispatch:      # Allows manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Inject Config
        run: |
          # Create the config script
          CONFIG_SCRIPT="<script>window.CONFIG = { GOOGLE_PLACES_API_KEY: '${{ secrets.GOOGLE_PLACES_API_KEY }}' };</script>"
          
          # Insert it before the first script tag in each HTML file
          for file in *.html; do
            sed -i "0,/<script/s//<script>window.CONFIG = { GOOGLE_PLACES_API_KEY: '${{ secrets.GOOGLE_PLACES_API_KEY }}' };<\/script>\n<script/" "$file"
          done
          
          echo "Injected CONFIG into HTML files"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 