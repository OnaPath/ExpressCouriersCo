name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]  # Triggers on push to main branch
  workflow_dispatch:      # Allows manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Inject Config
        run: |
          # Create config script
          echo "<script>" > config_script.html
          echo "window.CONFIG = {" >> config_script.html
          echo "    GOOGLE_PLACES_API_KEY: '${{ secrets.GOOGLE_PLACES_API_KEY }}'" >> config_script.html
          echo "};" >> config_script.html
          echo "</script>" >> config_script.html
          
          # Insert before first script tag in each HTML file
          for file in *.html; do
            sed -i "/<script/i $(cat config_script.html)" "$file"
          done
          
          # Clean up
          rm config_script.html
          
          echo "Injected CONFIG into HTML files"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 