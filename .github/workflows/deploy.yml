name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]  # Triggers on push to main branch
  workflow_dispatch:      # Allows manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Update HTML files
        run: |
          for file in *.html; do
            # Create a temporary file with the changes
            awk '
              /<head>/ {
                print $0
                print "    <!-- Google Places API Configuration -->"
                print "    <script type=\"text/javascript\">"
                print "        var CONFIG = {"
                print "            GOOGLE_PLACES_API_KEY: \"${{ secrets.GOOGLE_PLACES_API_KEY }}\""
                print "        };"
                print "        console.log(\"DEBUG: CONFIG initialized with key length:\", CONFIG.GOOGLE_PLACES_API_KEY.length);"
                print "    </script>"
                next
              }
              { print }
            ' "$file" > temp.html
            mv temp.html "$file"
          done
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 