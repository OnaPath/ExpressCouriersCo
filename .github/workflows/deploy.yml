name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]  # Triggers on push to main branch
  workflow_dispatch:      # Allows manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Replace API Key
        run: |
          # Create a temporary file with the replacement
          cat > temp.html << 'EOL'
          <script>
          const CONFIG = {
              GOOGLE_PLACES_API_KEY: '${{ secrets.GOOGLE_PLACES_API_KEY }}'
          };
          </script>
          EOL
          
          # Insert the config before the closing </head> tag
          for file in *.html; do
            sed -i "s|</head>|$(cat temp.html)\n</head>|" "$file"
          done
          
          # Clean up
          rm temp.html
          
          echo "Added CONFIG to HTML files"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 