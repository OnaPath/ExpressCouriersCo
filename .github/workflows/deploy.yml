name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]  # Triggers on push to main branch
  workflow_dispatch:      # Allows manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Create config file
        run: |
          # Ensure directory exists
          mkdir -p assets/js
          
          # Create the config file
          echo "window.CONFIG = {" > assets/js/config.production.google.js
          echo "    GOOGLE_PLACES_API_KEY: '${{ secrets.GOOGLE_PLACES_API_KEY }}'" >> assets/js/config.production.google.js
          echo "};" >> assets/js/config.production.google.js
          
          # Debug (without showing key)
          echo "Created config file at: assets/js/config.production.google.js"
          ls -l assets/js/config.production.google.js
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 