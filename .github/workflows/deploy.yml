name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]  # Triggers on push to main branch
  workflow_dispatch:      # Allows manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Create assets directory
        run: mkdir -p assets/js
      
      - name: Create config file
        run: |
          echo "window.CONFIG = {" > assets/js/config.js
          echo "    GOOGLE_PLACES_API_KEY: '${{ secrets.GOOGLE_PLACES_API_KEY }}'" >> assets/js/config.js
          echo "};" >> assets/js/config.js
          
          echo "Created config.js"
          ls -l assets/js/config.js
      
      - name: Update HTML files
        run: |
          for file in *.html; do
            awk '
              /<head>/ {
                print $0
                print "    <script src=\"/assets/js/config.js\"></script>"
                next
              }
              { print }
            ' "$file" > temp.html
            mv temp.html "$file"
          done
          
          echo "Updated HTML files with config script tag"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 